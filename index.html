<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuxin's music studio</title>
    <script src="music-maker.js" defer></script>
</head>
<body>
    <header id = "head">
        <h1>Yuxin's music studio</h1>
        <button id="play-button">Play</button>
        <p><input type="file" name="new-source" accept="audio/*" id="new-source"></p>
        <p><button id = "new-source-button">Add new source</button></p>
    </header>
    <main>
        <section id = "track-selection">
            <p>Available tracks: </p>
        </section>

        <section id = "instrument-buttons">
            <p>Available instruments:</p>
        </section>
        <section id = "track-visual">
            <p>Your selection:</p>
        </section>
        </section>
    </main>
    <footer>
        -Enjoy your music!-
    </footer>
</body>
</html>
